	<meta charset="UTF-8">

<body>	
<script>
let choice =1;
let num1 = 10, num2 = 5, result;
switch(choice) {
	case 1: result=num1+num2;
					break;

	case 2: result=num1-num2;
					break;
	case 3: result=num1*num2;
					break;
	case 4: result=num1/num2;
					break;
	default: console.log("no such choice");
}
console.log(`result is: ${result}`);
</script>
</body>

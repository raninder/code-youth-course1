<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		html{
			height:800px;
		}
	
	.static {
		color:red;
    position: static;
    right: 10px;
    bottom: 10px;
}
.relative{
		color:green;
    position: relative;
    left: 40px;
    top: 50px;
}
.fixed {
		color:coral;
    position: fixed;
    right: 10px;
    bottom: 10px;
}
.absolute {
		color:blue;
    position: absolute;
    right: 30px;
    bottom: 30px;
}
	</style>
</head>
<body>
	<p class="static">This is static</p>
	<p class="relative">This is positioned relative to its normal position </p>
	
<p class="fixed"> This is positioned relative to the view on the page</p>
<p class="absolute"> This is positioned relative to the page or parent element.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<style>
		label{
			color:green;
		}
	</style>
</head>
<body style="background-color: cornsilk;">
	
	<form name="register">
		<fieldset>
			<legend>Registeration</legend>
		<table>
			<tr>
	<td>	<label>Name </td>
		 <input type="text" name="fname" size="20" placeholder="john"/>
		</label>
		  <br /> <br/>
			<label for="adr">Address1</label>
		 <input type="text" name="adr" id="adr" />
		<br/><br/>
		Password: <input type="password" name="pswd" />
		<br/><br/>
		Description:<textarea rows="5" cols="20" name="desc"> </textarea>
		<br/><br/>
		Email<span style="color:red">*</span>: <input type="email" name="email" required/>
		<br/><br/>
		<input type="hidden" name="hidden" value="123"/>
		URL: <input type="url" name="url" id="url" placeholder="https://example.com"/>
		<br/><br/>
		Search: <input type="search" name="search" size="100" />
		<br/><br/>
		Date: <input type="date" name="date" value="2022-06-07" />
		<br/><br/>
		Time: <input type="time" name="time" value="11:30" />
		<br/><br/>
		Select your subject:
			<input type="checkbox" name="Maths" value="math" checked>Maths
			<input type="checkbox" name="science" value="science">Science
			<input type="checkbox" name="history" value="history">History
		<br/><br/>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" value="male"> Male
		<input type="radio" name="gender" id="gender" value="female" checked>Female
		
		
		<br />
		<label for="list">Languages known:</label>
		<select name="list" multiple="multiple" id="list">
			<option value="english">English</option>
			<option value="french" selected>French</option>
			<option value="mandarin">Madarin</option>
		</select>
		<br />
		<br />
		Upload your image:
		<input type="file" name="upload" accept="image/*"/>
		<input type="submit" value="Register" />
		<input type="reset" value="reset" />
		<input type="image" src="https://i0.wp.com/www.csscodelab.com/wp-content/uploads/2019/11/finger-print-login-black-biometirics-css-button.png?fit=847%2C565&ssl=1" height="60" width="100" />
		<input type="button" value="click" onclick="alert('hi')" />
		<button onclick="alert('hi')"> Alert </button>
	</fieldset>
	</form>
</body>
</html>
